<h2>Contact Directory</h2>

<table border="1" width="100%" cellpadding="5">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.phoneNumber }}</td>
      <td>
        <button (click)="editContact(contact)">Edit</button>
        <button (click)="deleteContact(contact.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<hr>

<!-- Edit Contact Form -->
<div *ngIf="selectedContact">
  <h3>Edit Contact</h3>
  <label>
    First Name:
    <input [(ngModel)]="selectedContact.firstName" name="editFirstName" />
  </label>
  <br>
  <label>
    Last Name:
    <input [(ngModel)]="selectedContact.lastName" name="editLastName" />
  </label>
  <br>
  <label>
    Phone Number:
    <input [(ngModel)]="selectedContact.phoneNumber" name="editPhoneNumber" />
  </label>
  <br><br>
  <button (click)="updateContact()">Update</button>
  <button (click)="cancelEdit()">Cancel</button>
</div>

<hr>

<!-- Add New Contact Form -->
<h3>Add New Contact</h3>
<form (ngSubmit)="addContact()" #contactForm="ngForm">
  <label for="firstName">First Name:</label><br>
  <input
    type="text"
    id="firstName"
    name="firstName"
    required
    [(ngModel)]="newContact.firstName"
  /><br><br>

  <label for="lastName">Last Name:</label><br>
  <input
    type="text"
    id="lastName"
    name="lastName"
    required
    [(ngModel)]="newContact.lastName"
  /><br><br>

  <label for="phoneNumber">Phone Number:</label><br>
  <input
    type="text"
    id="phoneNumber"
    name="phoneNumber"
    required
    [(ngModel)]="newContact.phoneNumber"
  /><br><br>

  <button type="submit">Add Contact</button>
</form>
